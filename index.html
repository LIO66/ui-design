<!DOCTYPE html>
<html>
<head>
    <title>E-wallet app ui design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="wallet-container text-center">
    <p class="page-title"><i class="fa fa-align-left"></i>MY E-Wallet<i class="fa fa-user"></i></p>

    <div class="amount-box text-center">
    <img src="2.png">
    <p>TOTAL BALANCE</p>
    <p class="amount">$1200</p>
    </div>
    
    <div class="btn-group text-center">
    <button type="button" class="btn btn-outline-light">ADD MONEY</button>
    <button type="button" class="btn btn-outline-light">WIDTHDRAW</button>
    </div>

    <div class="pay-history">
    <p><b>History</b></p>
    <p class="pay-list">payment to flipcart<span class="debit-amount">-100$</span></p>
    <p class="pay-list">payment to Navam<span class="debit-amount">-500$</span></p>
    <p class="pay-list">Transfer from jhon<span class="credit-amount">+200$</span></p>
    <p class="pay-list">payment to nitin shop<span class="debit-amount">-100$</span></p>
    <p class="pay-list">credit from Jatin<span class="credit-amount">+300$</span></p>
    </div>

    <div class="footer-menu">
    <div class="row text-center">
    <div class="col-md-3">
    <i class="fa fa-home"></i>
    <p>HOME</p>
    </div>

    <div class="col-md-3">
    <i class="fa fa-inbox"></i>
    <p>INBOX</p>
    </div>

    <div class="col-md-3">
    <i class="fa fa-university"></i>
    <p>BANK</p>
    </div>

    <div class="col-md-3">
    <i class="fa fa-barcode"></i>
    <p>SCAN</p>
    </div>
    
    </div>
    </div>
</body>
</html>
